<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/script.js"></script>
</head>
<body>
    <div class="body" id="body">
        
        <!-- navigation -->
        <div class="nav">
            <div class="left-nav">
                <img src="/img/calculator.svg" alt="calculator image"  height="18" width="18">
            
                <h1>Calculator</h1>
            </div>
        
            <div class="right-nav">
                <img src="/img/minimize.svg" alt="minimise button"  height="18" width="18" class="inRightNav">
            
                <img src="/img/maximize.svg" alt="maximise button"  height="18" width="18" class="inRightNav">
            
                <img src="/img/xmark.svg" alt="close button"  height="18" width="18" class="inRightNav" >
            </div>
        </div>
    
        <!-- Standard -->
        <div class="container">
            <img src="/img/bars.svg" alt="menu"  height="18" width="18" class="menu">
            
            <h1 class="standard">Standard</h1>
        
            <img src="/img/history.svg" alt="history"  height="18" width="18" class="history">
        </div>


        <section class="display-area">
            <div class="input-area">cdf</div>
            <div class="output-area">dd</div>
        </section>

        <section class="keypad">
            <button class="operation font">AC</button>
            <button class="operation font">C</button>
            <button class="operation font">%</button>
            <button class="operation font">/</button>
            <button class="number font">7</button>
            <button class="number font">8</button>
            <button class="number font">9</button>
            <button class="operation font">*</button>
            <button class="number font">4</button>
            <button class="number font">5</button>
            <button class="number font">6</button>
            <button class="operation font">-</button>
            <button class="number font">1</button>
            <button class="number font">2</button>
            <button class="number font">3</button>
            <button class="operation font">+</button>
            <button class="operation font">x<sup>2</sup></button>
            <button class="number font">0</button>
            <button class="number font">.</button>
            <button class="operation font">=</button>
        </section>
    </div>
</body>
</html>
